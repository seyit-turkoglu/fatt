<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATSEY</title>
</head>
<body>
    <pre>
        Feryat figan aşığım sana
        Ah keşke dokunabilsen bana
        Tatlı tebessümüne, kokuna
        O güzel bakışlarına
        Şair yapıcan beni galiba
        Uzun soluklu yolumuzda,
        Musmutlu olucaz güven bana
    </pre>
</body>
</html>
